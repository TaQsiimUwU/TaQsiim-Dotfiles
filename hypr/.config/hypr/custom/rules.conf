# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrule = opacity 0.9 override 0.9 override, match:class .*

# Disable blur for all xwayland apps
# windowrule = no_blur on, match:xwayland 1

windowrule = no_blur off, match:class .* #making every transparent app blured

# making a spicific app transparent
# windowrule = opacity 0.7 override 0.9 override, match:class ^(zen)$
windowrule = opacity 0.7 override 0.9 override, match:class ^(code)$
